{% extends "base.html" %}
{% load static %}
{% block content %}
        <div class="container ">
            <h1>Sports Headlines</h1>
            <h3 id="demo" style = "color:blue;text-align: center;" ></h3>
            <script>
                var today = new Date();
                var date = today.getDate() + '-' + (today.getMonth()+1)+'-' + today.getFullYear();
                var time = today.getHours() + ":" + today.getMinutes()
                var dateTime = date+' '+time;
                document.getElementById("demo").innerHTML = dateTime;
                </script>
                <hr class="style5">
            <div class="row">
                <div class="col-md-12">
                    <div class="main-timeline7">
                        <div class="timeline">
                            <div class="timeline-icon"><i class="fas fa-pen-fancy"></i>
                            <a href="https://www.firstpost.com/firstcricket/"> <span style="border-radius: 20px;" class="btn btn-info btn-md"></i> FirstPost</span></a></div>
                            <div class="timeline-content">
                                <p class="description1">
                                    {{sports_firstpost}}
                                </p>
                            </div>
                        </div>
                        <div class="timeline">
                            <div class="timeline-icon"><i class="fas fa-pen-fancy"></i>
                            <a href="https://timesofindia.indiatimes.com/sports"> <span style="border-radius: 20px;" class="btn btn-info btn-md"></i> Times Of India</span></a></div>
                            <div class="timeline-content">
                                <p class="description2">
                                    {{sports_toi}}
                                </p>
                            </div>
                        </div>
                        <div class="timeline">
                            <div class="timeline-icon"><i class="fas fa-pen-fancy"></i>
                             <a href="'https://www.espncricinfo.com/"> <span style="border-radius: 20px;" class="btn btn-info btn-md"></i> ESPN</span></a></div>
                            <div class="timeline-content">

                        <div class="timeline">

                            <div class="timeline-content">
                                <p class="description5">
                                    {{sports_zee}}

                </div>
            </div>
        </div>
